<!DOCTYPE html>
<html lang = "ja">
    <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>タイピング練習システム</title>
    </head>
    <body>
      <h1>m-typing β</h1>
      <a href="typing_system.html">はじめる</a>
      <h2>説明</h2>
      <ul>
        <li>タイピング練習システムのコア部分です。</li>
        <li>繰り返し回数は、5回に固定されています。</li>
        <li>5回繰り返すと、2秒後に結果がJSON形式でダウンロードされます。</li>
        <li>結果を出力した後、3秒後に開始画面に戻ります。</li>
      </ul>
      <h2>今後の開発目標</h2>
      <ul>
        <li>結果を画面に出力する。</li>
        <li>「やめる」機能の実装</li>
        <li>CSSでのUI実装</li>
        <li>回数を変更できるようにする</li>
        <li>特定の記法によらない判定（例：「し」を「si」でも「shi」でも可とする）</li>
      </ul>
    </body>
</html>
